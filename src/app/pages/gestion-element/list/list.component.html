<table class="table table-hover table-striped" border="1">
  <thead>
    <tr>
      <th>Element ID</th>
      <th>Name</th>
      <th>Project</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of listElements">
      <td>{{ element.id }}</td>
      <td>{{ element.name }}</td>
      <td>{{ getProjectName(element.projectId) }}</td>
      <td>
        <button (click)="openEditForm(element)" class="btn btn-primary">
          Edit
        </button>
        <button (click)="deleteElement(element)" class="btn btn-danger">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="selectedElement" class="card">
  <h2 class="card-header">Edit Element</h2>
  <div class="card-body">
    <form (ngSubmit)="submitEditForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input
          id="name"
          [(ngModel)]="selectedElement.name"
          name="name"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="project">Project:</label>
        <select
          id="project"
          [(ngModel)]="selectedElement.projectId"
          name="project"
          required
          class="form-control"
        >
          <option *ngFor="let d of projects" [value]="d.id">
            {{ d.name }}
          </option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <button type="button" (click)="closeEditForm()" class="btn btn-secondary">
        Cancel
      </button>
    </form>
  </div>
</div>
